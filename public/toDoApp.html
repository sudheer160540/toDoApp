        <div class="row">

            <div class="col-lg-offset-1 col-lg-10 col-lg-offset-1">
                <div class="col-lg-6 border-tab" data-ng-repeat="report in todoApp.reports">

                        <h4 class='text-lowercase text-capitalize'>{{report.taskname}}</h4>

                            <div class="col-lg-5 fontsize">
                                <div>{{report.date}}</div>
                            </div>


                            <div class="col-lg-5 fontsize">
                                <div>Status:{{report.status}}</div>
                            </div>
                             <div class="col-lg-2">
                                <div data-ng-click="removeRecord(report.taskname)"><i class="fa fa-trash-o"></i></div>
                            </div>
                        </div>


                        <div>{{report.taskdisc}}</div>

                        <div ng-repeat="userreport in todoApp.getStatus(report.status)">
                            <div class="col-lg-6 text-padding">
                                <span>{{userreport}}</span>
                            </div>

                        </div>
                    </div>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-center">Creat New Task</h4>
                </div>
                <div class="modal-body">
                    <form data-ng-submit="addItems()">
                        <div class="form-group">
                            <label for="name">Task Name:</label>
                            <input type="text" class="form-control" ng-model="addreport.taskname" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="dis">Task Description:</label>
                            <input type="text" ng-model="addreport.taskdisc" class="form-control" id="dis" required>
                        </div>
                        <div class="form-group">
                            <label for="task">Task Status:</label>
                            <select ng-model="addreport.status" class="form-control" id="task" required>
                                <option value="New">New</option>
                                <option value="Open">Open</option>
                                <option value="Compleated">Compleated</option>
                                <option value="Reject">Reject</option>
                                 <option value="Delete">Delete</option>
                            </select>
                        </div>
                        <button type="submit"   class="btn btn-default">Submit</button>
                    </form>
                </div>

            </div>

        </div>
    </div>
