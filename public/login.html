

<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
                              
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<p class="text-center font-color">{{message}}</p>
							<div class="col-lg-12">
								<form id="login-form" data-ng-submit="userlogin.userLoginSubmit()" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="email" name="username" id="username" data-ng-model="userlogin.userLoginData.email"  tabindex="1" class="form-control" placeholder="Email" value="" required>
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" data-ng-model="userlogin.userLoginData.password" class="form-control" placeholder="Password" required>
									</div>
									
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									
								</form>
								
								<form id="register-form" data-ng-submit="userlogin.userRegisterData()" method="post" role="form" style="display: none;">
									
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" data-ng-model="userlogin.userRegister.username" title="Enter User Name" class="form-control" placeholder="Username" value="" required>
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" data-ng-model="userlogin.userRegister.email" title="Enter Email" placeholder="Email Address" value="" required>
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" data-ng-model="userlogin.userRegister.password" title="Enter Password " placeholder="Password" required>
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" data-ng-model='userlogin.cpassword' placeholder="Confirm Password" title="Enter Valid Password" required>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
